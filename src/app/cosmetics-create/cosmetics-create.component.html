<app-header></app-header>
<div class="content-wrapper">

    <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark">Add Cosmetic</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">AddCosmetic</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <div class="card card-primary">
        
        <!-- /.card-header -->
        <!-- form start  (ngSubmit)="uploadBanner(uploadbannerform)"-->
        <form role="form" #uploadbannerform='ngForm' >
          <div class="card-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="email" name="name" class="form-control" id="exampleInputEmail1" (change)="onNameChanged($event)"placeholder="Enter Name" ngModel>
            </div>
            
            <div class="form-group">
              <label for="exampleInputFile">Upload Image</label>
              <div class="input-group">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="exampleInputFile" name="banner_image" ngModel (change)="onImageChanged($event)" >
                  <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                </div>
                <div class="input-group-append">
                  <span class="input-group-text" id="">Upload</span>
                </div>
              </div>
              <div class="form-group" #fgName="ngModelGroup" ngModelGroup="Des">
                <label for="exampleInputEmail1">features</label>
                <input type="email" name="features" class="form-control"ngModel  id="exampleInputEmail1" placeholder="Enter Name" (change)="onfeatureChanged($event)" > 
              
                <div>
                    <label for="exampleInputEmail1">description</label>
                    <input type="email" name="description" class="form-control"ngModel  id="exampleInputEmail1" placeholder="Enter Name" (change)="onDesChanged($event)">
                   
                </div>
            </div>
              
              <div class="form-group">
                <label for="exampleInputEmail1">price</label>
                <input type="email" name="price" class="form-control" ngModel id="exampleInputEmail1" placeholder="Enter Name" (change)="onPriceChanged($event)">
              </div>
             

               <div class="form-group">
                <label for="exampleInputEmail1"> weight</label>
                <input type="email" name="weight" class="form-control" ngModel id="exampleInputEmail1" placeholder="Enter Name" (change)="onDiscountChanged($event)">
              </div>

              <div class="form-group">
                <label>category</label>
                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true" (change)="onSelectChange($event)">
                    <option selected="Please Select the option" data-select2-id="1 ">Please Select the option</option>
                  <option  data-select2-id="3 " value="eye">eye</option>
                  <option data-select2-id="face" value="face">face</option>
                  <option data-select2-id="31" value="foot/and/nail">foot and nail</option>
                  <option data-select2-id="32" value="lip">Lip</option>
                  
                </select>
              </div>
            
            </div>
            
          </div>
          <!-- /.card-body -->

          <div class="card-footer">
            <button type="submit" class="btn btn-primary" (click)="uploadBanner()" [disabled]="buttonboool===true ? true : false ">Submit</button>
          </div>
        </form>
      </div>



</div>
